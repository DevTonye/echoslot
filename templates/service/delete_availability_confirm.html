{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'accounts/delete.css'%}">
</head>
<body>
    <div class="delete-container">
        <div class="warning-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h2 class="page-title">Confirm Delete</h2>
        <p class="delete-message">You are about to delete this availability slot: <span class="service-name">"{{ availability.get_day_of_week_display}}"</span>?<br>This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <div class="btn-container">
                <a href="{% url 'serviceapp:my_availability' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Yes, Delete
                </button>
            </div>
        </form>
    </div>
</body>
</html>
