<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 Forbidden</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .error-container {
            margin-top: 15%;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #000;
        }

        p {
            color: #555;
            margin-top: 10px;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>403 Forbidden</h1>
        <p>You don't have permission to access this resource on this server.</p>
        <div class="footer">echoslot/1.0.0</div>
    </div>
</body>
</html>
