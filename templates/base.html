{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EchoSlot{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="{% static 'services/base.css'%}">
    <link rel="stylesheet" href="{% static 'services/components.css' %}">
{% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div>
            <div class="logo">
                <div style="width: 20px; height: 20px; background: #000; border-radius: 4px;"></div>
                Echoslot
            </div>
            <a href="{% url 'serviceapp:dashboard' %}" class="nav-item {% if active_tab == 'dashboard' %}active{% endif %}">
                <i class="fa-regular fa-calendar"></i> Dashboard
            </a>
            <a href="{% url 'serviceapp:appointment' %}" class="nav-item {% if active_tab == 'appointment' %}active{% endif %}">
                <i class="fa-solid fa-list-check"></i> Appointment
            </a>
            <a href="{% url 'serviceapp:service' %}" class="nav-item {% if active_tab == 'service' %}active{% endif %}">
                <i class="fas fa-list-alt"></i> Services
            </a>
            <a href="{% url 'serviceapp:my_availability' %}" class="nav-item {% if active_tab == 'availability' %}active{% endif %}">
                <i class="fa-regular fa-user"></i> My Availability
            </a>
            <a href="{% url 'serviceapp:settings' %}" class="nav-item {% if active_tab == 'settings' %}active{% endif %}">
                <i class="fa-solid fa-chart-simple"></i> Settings
            </a>
        </div>
        <div class="user-mini">
            <div class="user-avatar"></div>
            
            <span style="font-size: 14px; font-weight: 600;">{{ provider.first_name }} {{ provider.last_name }}</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}
    <script src="{% static 'js/base.js'%}"></script>
    {% endblock %}
</body>
</html>
