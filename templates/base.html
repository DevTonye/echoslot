{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EchoSlot{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="{% static 'services/base.css'%}">
    <link rel="stylesheet" href="{% static 'services/components.css' %}">
{% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div>
            <div class="logo">
                <div style="width: 20px; height: 20px; background: #000; border-radius: 4px;"></div>
                Echoslot
            </div>
            <div class="nav-item active">
                <a href="{% url 'serviceapp:dashboard' %}"  {% if active_tab == 'dashboard' %}active{% endif %}>
                    <i class="fa-regular fa-calendar" style="width: 20px;"></i> Dashboard
                </a>
            </div>
            <div class="nav-item">
                <a href="{% url 'serviceapp:appointment' %}"  {% if active_tab == 'dashboard' %}active{% endif %}>
                    <i class="fa-solid fa-list-check" style="width: 20px;"></i> Appointment</div>
                </a>

            <div class="nav-item">
                <a href="{% url 'serviceapp:service' %}"  {% if active_tab == 'dashboard' %}active{% endif %}>
                    <i class="fas fa-list-alt" style="width: 20px;"></i>Services</div>
                </a>
                
                <div class="nav-item">
                    <a href="{% url 'serviceapp:my_availability' %}"  {% if active_tab == 'dashboard' %}active{% endif %}>
                        <i class="fa-regular fa-user" style="width: 20px;"></i> My Availability</div>
                    </a>
            <div class="nav-item">
                <a href="{% url 'serviceapp:settings' %}"  {% if active_tab == 'dashboard' %}active{% endif %}>
                    <i class="fa-solid fa-chart-simple" style="width: 20px;"></i> Settings</div>
                </a>
            </div>
        <div class="user-mini">
            <div class="user-avatar"></div>
            <span style="font-size: 14px; font-weight: 600;">{{ provider.first_name}} {{ provider.last_name}}</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}
    <script src="{% static 'js/base.js'%}"></script>
    {% endblock %}
</body>
</html>
