<form 
    method="post"
    hx-post="{% url 'serviceapp:update_status' appointment.appointment_id %}"
    hx-target="#status-form-{{ appointment.appointment_id }}"
    hx-swap="outerHTML"
>
    {% csrf_token %}
    <div class="input-group">
        {{ form.status }}
        <button type="submit" class="btn btn-success btn-sm">Save</button>
    </div>
</form>
