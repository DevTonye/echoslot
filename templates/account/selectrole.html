<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Role</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
        }

        .roles {
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        .role {
            border: 2px solid #000;
            padding: 30px 50px;
            text-decoration: none;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

        .role:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Role</h1>
        <p>Please choose whether you want to offer services or request them.</p>
        
        <!-- Form that will send the selected role upon button click -->
        <form method="POST">
            {% csrf_token %}
            <div class="roles">
                <button type="submit" name="role" value="service_provider" class="role">Service Provider</button>
                <button type="submit" name="role" value="client" class="role">Client</button>
            </div>
        </form>
    </div>
</body>
</html>
