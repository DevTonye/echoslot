{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
     <link rel="stylesheet" href="{% static 'accounts/delete.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="delete-container">
        <div class="warning-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h2 class="page-title">Delete Your Account</h2>
        <p class="delete-message">This will permanently delete your account and all associated data.
            This action <strong>cannot be undone</strong>
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="btn-container">
                {% if request.user.is_authenticated %}
                    {% if request.user.service_provider %}
                        <!-- Service Provider -->
                        <a href="{% url 'serviceapp:settings' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    {% else %}
                        <!-- Client -->
                        <a href="{% url 'clientapp:profile_settings' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    {% endif %}
            {% endif %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Yes, Delete
                </button>
            </div>
        </form>
    </div>
</body>
</html>
