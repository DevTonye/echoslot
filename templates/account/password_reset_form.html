{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'accounts/passwordresetform.css' %}">
</head>
<body>
    <div class="reset-container">
        <div class="header">
            <h2>Forgot password?</h2>
            <p>No worries, we'll help you reset it</p>
        </div>
        
        <!-- Message area (hidden by default) -->
        <div class="message" style="display: none;">
            Check your email for reset instructions
        </div>
        
        <div class="form-section">
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="enter your email" required>
                </div>
                
                <div class="input-group">
                     {{ form.captcha }}
                </div>

                <button type="submit" class="action-btn">Reset Password</button>
            </form>
        </div>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <div class="secondary-link">
            <a href="{% url 'accounts:login' %}">Remember your password? login in</a>
        </div>
    </div>
</body>
</html>
